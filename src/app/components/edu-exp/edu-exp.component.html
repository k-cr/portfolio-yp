<!-- Educación y Experiencia -->
<div class="card mat-card mx-auto" id="education-experience">
    <div id="info">
        <div class="row align-item-center">
            <!-- Columna -->
            <div class="col-lg-6">
                <div class="title mb-1">
                    <h3>Educación</h3>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <!-- Elemento EDU -->
                <li *ngFor="let education of educationList">
                    <div class="border-left border-primary pt-2 pl-4 ml2">
                        <div class="position-relative ex-me mb-4">
                            <h5 class="text-primary">{{education.degree}}<i class="fa-solid fa-pen-to-square"></i><i class="fa-regular fa-square-minus"></i></h5>
                            <p class="text-muted mb-1"><strong>{{education.school}}</strong> <small>{{education.period}}</small></p>
                            <p class="text-muted">{{education.otherInformation}}</p>
                        </div>
                    </div>
                </li>
                <!-- END Elemento EDU -->
            </div>
            
            <!-- Columna -->
            <div class="col-lg-6">
                <div class="title mb-1">
                    <h3>Experiencia</h3>
                    <i class="fa-solid fa-plus"></i>
                </div>
            
                <li *ngFor="let experience of experienceList">
                    <div class="border-left border-primary pt-2 pl-4 ml2">
                        <div class="position-relative ex-me mb-4">
                            <h5 class="text-primary">{{experience.ocupation}}<i class="fa-solid fa-pen-to-square"></i><i class="fa-regular fa-square-minus"></i></h5>
                            <p class="text-muted mb-1"><strong>{{experience.place}}</strong> <small>{{experience.period}}</small></p>
                            <p class="text-muted">{{experience.description}}</p>
                        </div>
                    </div>
                </li>
            </div>
        </div>
    </div>
</div>
<!-- END Educación y Experiencia -->
